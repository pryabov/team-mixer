<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="windows-1251">
	<title>Teams Mixer</title>
	<link rel="stylesheet" href="node_modules/reset-css/reset.css">
	<link rel="stylesheet" href="styles/index.css">
</head>
<body>
<section class="page">
	<div class="page__cell">
		<!-- ko if: (teamsInitialList().length && !isMixing())  -->
		<ul class="teams-list teams-list--initial" data-bind="foreach: teamsInitialList, css: {'teams-list--mixing': isMixing}">
			<li class="teams-list__item" data-bind="text: name, style: {background: color}"></li>
		</ul>
		<!-- /ko -->


		<!-- ko if: isMixing -->
		<ul class="teams-list teams-list--result" data-bind="foreach: teamsResultList">
			<li class="teams-list__item" data-bind="style: {background: color}">
				<span data-bind="text: position"></span>. <span data-bind="text: name"></span>
			</li>
		</ul>
		<!-- /ko -->
	</div>

	<!-- ko ifnot: isMixing -->
	<button class="button" data-bind="click: mixTeams.bind($data)">MIX</button>
	<div class="overlay"></div>
	<!-- /ko -->

</section>
<script src="node_modules/knockout/build/output/knockout-latest.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
